apiVersion: v1
kind: Pod
metadata: 
    name: eb-ms-pod
    labels: 
      env: UAT-env
      app: eb-ms-app
    namespace: prod
spec: 
  containers:
    - name: eb-ms-instance
      image: nginx
      ports:
        - name: apiVersion: autoscaling/v2
        kind: HorizontalPodAutoscaler
        metadata:
          name: myapp
        spec:
          scaleTargetRef:
            apiVersion: apps/v1
            kind: Deployment
            name: myapp
          minReplicas: 1
          maxReplicas: 3
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50
        
