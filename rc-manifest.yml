# kubectl api-resources | grep replication
apiVersion: V1
kind: apiVersion: v1
kind: ReplicationController
metadata:
  name: eb-ms-rc
  labels:
    app: em-ms-app
# here we didn't specify the namespace, get default
spec:  # we specify the pod
  replicas: <Replicas>
  selector:
    app: myapp
  template:
    metadata:
      name: myapp
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: <Image>
          ports:
            - containerPort: <Port>
