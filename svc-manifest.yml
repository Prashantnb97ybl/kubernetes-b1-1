# svc-manifest for NodePort
apiVersion: v1
kind: Service
metadata:
  name: eb-ms-pod-service
  labels:
    env: uat-env
    app: eb-ms-app 
  namespace: uat #<ns-name>
spec:
  type: NodePort
  selector:
    app: eb-ms-app #[app: eb-ms-app]
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080

